<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>do c</title>
</head>
<body>
<h1>convert degrees c to f</h1>
<form>
<input id="a" type="text">
<button type="button" onclick="convert()">convert</button>
</form>
<p id="kq"></p>
<script>
    function convert(){
        let a = document.getElementById("a").value;
        let b = (9*a)/5+32;
        document.getElementById("kq").innerHTML="f:" + b;
    }
</script>
</body>
</html>
