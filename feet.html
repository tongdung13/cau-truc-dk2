<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feet</title>
</head>
<body>
<h1>convert from m to feet</h1>
<form>
    <input id="a" type="text">
    <button type="button" onclick="convert()">convert</button>
</form>
<p id="kq"></p>
<script>
    function convert(){
        let a = document.getElementById("a").value;
        let b = a* 3.2808;
        document.getElementById("kq").innerHTML = "feet:" +b;
    }
</script>
</body>
</html>
