<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dtchunhat</title>
</head>
<body>
<h1>Rectangular Area</h1>
<form>
    <input id="a" type="text">
    <input id="b" type="text">
    <button type="button" onclick="acreage()">Acreage</button>
</form>
<p id="kq"></p>
<script>
    function acreage(){
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = a*b;
        document.getElementById("kq").innerHTML ="Acreage:" + c;
    }

</script>
</body>
</html>
