<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so thuc tam giac</title>
</head>
<body>
<h1>Check triangle edge</h1>
<form>
   a <input id="a" type="text"><br><br>
   b <input id="b" type="text"><br><br>
   c <input id="c" type="text">
    <button type="button" onclick="check()">Check</button>
</form>
<p id="kq"></p>
<script>debugger
    function check() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        if ((a > 0) && (b > 0) && (c>0) && (a+b>c) && (a+c>b) && (b+c>a)) {
            document.getElementById("kq").innerHTML = "Result:" + "is the triangle edge";
        } else {
            document.getElementById("kq").innerHTML = "Result:" + "not triangle side";
        }
    }
</script>
</body>
</html>
